<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function fac(n) {
  if (n === 0 || n === 1) {
    return 1;
  } else {
    return n * fac(n - 1);
  }
}


let result = fac(4);
document.write(result); 
</script>

</body>
</html>
