<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CALCULATE</h2>
    <script>
     function add(a,b){
            return(a+b);
        }
        document.write("Add 1+20=")
        document.write(add(1,20)
        +"<br>"
        );
        
        function sub(a,b){
            return(a-b);
        }
        document.write("Sub 1-20=")
        document.write(sub(1,20) 
        +"<br>"
        );
        function Mul(a,b){
            return(a*b);
        }
        document.write("Mul 20*30=")
        document.write(Mul(20,30)
        +"<br>"
        );
        
        function Div(a,b){
            return(a/b);
        }
        document.write("Div 200/4=")
        document.write(Div(200,4));
    
    </script>
</body>
</html>
